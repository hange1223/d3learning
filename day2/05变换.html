<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/d3.js" charset="UTF-8"></script>
</head>
<body>
<script>
    var dataset=[50,100,20,30,60];
    var dataobj=[{name:'商品1',value:50},{name:'商品2',value:20},{name:'商品3',value:30}];
    console.log(d3.shuffle(dataset));//随机改变顺序
    console.log(d3.range(20));
    console.log(d3.range(0,100,8));
    console.log(d3.merge([dataset,dataobj]));//合并数组
    console.log(d3.cross(dataset,dataobj));//笛卡尔
</script>
</body>
</html>
