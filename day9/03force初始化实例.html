<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/d3.js" charset="UTF-8"></script>
</head>
<body>
<script>
    var data=[
        {name:'中国',level:1},
        {name:'北京',level:2},
        {name:'颐和园',level:3},
        {name:'故宫',level:3},
        {name:'山东',level:2},
        {name:'泰山',level:3},
        {name:'趵突泉',level:3}
    ];
    var _simulation=d3.forceSimulation()
            .force("center",d3.forceCenter(300,300))
            .force("charge",d3.forceManyBody().strength(-400));//必须设置后面的tick
    _simulation.nodes(data).tick();
    //console.log(data);
    var _svg=d3.select("body")
            .append("svg")
            .attr("width",600)
            .attr("height",600);
    _svg.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx",function(d){
                return d.x;
            })
            .attr("cy",function(d){
                return d.y;
            })
            .attr("r",5)
            .style("fill",function(d,i){
                return d3.schemeCategory10[i];
            });
</script>
</body>
</html>
