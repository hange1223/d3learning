<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/d3.js"></script>
</head>
<body>
<script>
    var _svg = d3.select("body")
            .append("svg")
            .attr("width",600)
            .attr("height",600)
            .style("background-color","grey");
    var _rect=_svg.append("rect")
            .attr("x",20)
            .attr("y",100)
            .attr("width",100)
            .attr("height",100)
            .style("fill","yellow")
            .call(
            d3.zoom()
                    .on("zoom",function(){
                        var x= d3.event.transform.x,
                            y=d3.event.transform.y,
                            s=d3.event.transform.k;
                        d3.select(this)
                                .attr("transform","translate("+x+","+y+")","scale("+s+")");
                    })
    );
</script>
</body>
</html>
