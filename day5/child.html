<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        p:first-child{
            color:red;
        }
        p:nth-child(3){
            color:green;
        }
    </style>
</head>
<body>
    <div>
        <p>1111111111</p>
        <p>222222222222</p>
        <p>333333333333</p>
        <p>444444444444</p>
        <p>55555555555</p>
    </div>
</body>
</html>
