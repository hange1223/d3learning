<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/d3.min.js"></script>
</head>
<body>

</body>
    <script>
        var dataset=[100,50,80,200];

        var _svg = d3.select("body")
                .append("svg")
                .attr("width","400")
                .attr("height","300");

        _svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x","20")
                .attr("y",function(d,i){
                    return 20+20*i+30*i;
                })
                .attr("width",function(d){return d})
                .attr("height","20")
                .style("fill","blue");
    </script>
</html>
