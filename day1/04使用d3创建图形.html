<!DOCTYPE html>

    <script>
        var _svg = d3.select("body")
                .append("svg")
                .attr("width","400")
                .attr("height","300");
        //    return 'M ' + start.x + ' ' + start.y + ' C ' + (start.x - dx) + ' ' + (start.y + dy) + ' ' + (end.x + dx) + ' ' + (end.y - dy) + ' ' + end.x + ' ' + end.y;

        let dx = 10, dy = 100, x1 = 50, y1 = 50, x2 = 300, y2 = 300;
        var path = d3.path();
        let cpx1 = x1 - dx;
        let cpy1 = y1 + dy;
        let cpx2 = x2 + dx;
        let cpy2 = y2 - dy;
        path.moveTo(x1,y1);
        path.bezierCurveTo(cpx1,cpy1,cpx2,cpy2,x2,y2);
        
        _svg.append('path')
            .attr('d', path.toString())
            .style('fill','none')
            .style('stroke','red')
            .style('stroke-width','2');  
    </script>
</html>
