<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #txt{
            font-size: 20px;
            color:red;
        }
        .group{
            fill:yellow;
            transform:translateX(30px);
            stroke:blue;
        }
    </style>
</head>
<body>
    <svg width="300" height="200">
        <g class="group">
            <circle cx="100" cy="100" r="50" stroke-width="2"></circle>
            <text id="txt" x="100" y="100" dy="0.5em" text-anchor="middle" textLength="6em" rotate="30" fill="red">我的圆</text>
            <rect x="160" y="100" width="100" height="50"></rect>
        </g>
    </svg>
</body>
</html>
