<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="HongHezhou.css"/>
    <script src="../../js/d3.js" charset="UTF-8"></script>
    <script src="../../js/jquery-1.11.3.js"></script>
</head>
<body>
<div id="wrap">
    <div id="header">
        <div id="logo">
            <p>红河州电子商务平台</p>
            <h3>数据可视化大屏</h3>
        </div>
        <div id="num_sale">
            <div>今日销售额</div>
            <p>￥45,879,950</p>
            <div class="country_ele">
                <p>累计扶持农村电子商务</p>
                <p>￥230,224,780</p>
            </div>
            <div class="country_ele">
                <p>农村电商从业人数</p>
                <p>16,860</p>
            </div>
        </div>
    </div>
    <div id="main_top">
        <div id="treemap"></div>
        <div id="chinamap"></div>
        <div id="mypie"></div>
        <div id="myrect"></div>
    </div>
    <div id="main_bottom">
        <div id="mytab">
            <table>
                <thead>
                    <tr>
                        <th>店铺名称</th>
                        <th>月销量</th>
                        <th>销售额</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>尚城食品专营店</td>
                        <td>561</td>
                        <td>9461</td>
                    </tr>
                    <tr>
                        <td>胜意食品专营店</td>
                        <td>2631</td>
                        <td>98461</td>
                    </tr>
                    <tr>
                        <td>云龙食品专营店</td>
                        <td>2331</td>
                        <td>6741</td>
                    </tr>
                    <tr>
                        <td>若曦食品专营店</td>
                        <td>6563</td>
                        <td>10861</td>
                    </tr>
                    <tr>
                        <td>阿辉食品专营店</td>
                        <td>5431</td>
                        <td>5681</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="shops"></div>
        <div id="deal"></div>
    </div>
</div>
</body>
<script src="HongHezhou.js"></script>
</html>
