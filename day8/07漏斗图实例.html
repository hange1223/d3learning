<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/d3.js"></script>
    <script src="../js/d3-funnel.min.js"></script>
</head>
<body>
<div id="mychart" style="width:300px;height:300px"></div>
</body>
<script>
    var data=[
            ['订单转化率',80],
            ['支付转化率',50]
    ];
    var option=options = {
        block: {
            dynamicHeight: false,
        },
    };
    var mychart=new D3Funnel("#mychart");
    mychart.draw(data,option);
</script>
</html>
